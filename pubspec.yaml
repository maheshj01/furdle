name: furdle
description: A word puzzle to guess the word in 6 attempts

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.3.7+11

environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^14.2.7
  confetti: ^0.7.0
  shared_preferences: ^2.3.2
  share_plus: ^10.0.2
  firebase_core: ^3.4.1
  cloud_firestore: ^5.4.1
  package_info_plus: ^8.0.2
  firebase_analytics: ^11.3.1
  url_launcher: ^6.3.0
  animations: ^2.0.11
  http: ^1.2.2
  device_info_plus: ^10.1.2
  uuid: ^4.5.0
  webview_flutter: ^4.2.2
  webview_flutter_web: ^0.2.3
  flutter_riverpod: ^2.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  logger: ^2.4.0
  lints: ^4.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/Furdle.jpg"
flutter:
  uses-material-design: true
  assets:
    - assets/
